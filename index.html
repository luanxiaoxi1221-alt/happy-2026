<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>2026 马年大吉</title>
    <style>
        /* 强制全屏且不可滚动 */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; 
            background-color: #f4efe4; 
            font-family: -apple-system, "Noto Serif SC", serif;
        }

        /* 背景装饰 */
        .h5-container {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background-image: url('https://www.transparenttextures.com/patterns/rice-paper.png');
        }

        /* 仿海报排版 */
        .header { position: absolute; top: 8%; left: 10%; display: flex; align-items: center; }
        .avatar { width: 40px; height: 40px; border-radius: 4px; border: 1.5px solid #d4af37; background: url('paul.jpg') center/cover; }
        .name { margin-left: 10px; font-weight: bold; font-size: 16px; color: #1a1a1a; }

        .eng-title { position: absolute; top: 18%; left: 10%; }
        .eng-title h1 { font-size: 38px; margin: 0; line-height: 0.8; font-family: serif; }
        .eng-title p { font-size: 18px; margin: 5px 0; color: #b5231f; font-weight: bold; }

        .calligraphy { position: absolute; top: 8%; right: 8%; writing-mode: vertical-rl; font-size: 45px; color: #b5231f; font-family: "STXingkai", cursive; letter-spacing: 5px; }

        /* 红包交互区 */
        .packet-zone { position: relative; z-index: 10; transform: translateY(20px); }
        .envelope {
            width: 250px; height: 350px;
            background: #cf2d28; border-radius: 12px;
            position: relative; border: 2px solid #d4af37;
            box-shadow: 0 15px 35px rgba(181,35,31,0.4);
            transition: 0.3s;
        }
        .flap { width: 100%; height: 160px; background: #e33b35; border-radius: 12px 12px 120px 120px; border-bottom: 2px solid #d4af37; }
        .open-btn {
            width: 80px; height: 80px;
            background: radial-gradient(circle, #fcdb5a, #d4af37);
            border-radius: 50%; border: 4px solid #fff;
            position: absolute; top: 120px; left: 50%; transform: translateX(-50%);
            display: flex; justify-content: center; align-items: center;
            font-size: 30px; font-weight: bold; color: #8c6d00;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 祝福卡片弹出 */
        #card {
            display: none; position: fixed;
            width: 80%; max-width: 300px;
            background: #fffcf5; border: 2px solid #d4af37;
            padding: 30px 20px; border-radius: 10px;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; text-align: center;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            animation: pop 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.49);
        }
        @keyframes pop { from { opacity: 0; transform: translate(-50%, -40%) scale(0.5); } }
        .blessing-text { font-size: 22px; font-weight: bold; color: #333; line-height: 1.5; margin-top: 15px;}

        /* 抖动动画 */
        .shake { animation: shake 1.2s infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 10%, 30%, 50% { transform: rotate(-2deg); } 20%, 40%, 60% { transform: rotate(2deg); } }
        
        .footer { position: absolute; bottom: 5%; width: 100%; text-align: center; font-size: 12px; color: #999; letter-spacing: 3px; }
    </style>
</head>
<body>

<div class="h5-container">
    <div class="header">
        <div class="avatar"></div>
        <div class="name">Paul携科研五组</div>
    </div>

    <div class="eng-title">
        <h1>CHINESE</h1>
        <p>NEW YEAR 2026</p>
    </div>

    <div class="calligraphy">馬年大吉</div>

    <div class="packet-zone" id="main">
        <div class="envelope shake" onclick="openPacket()">
            <div class="flap"></div>
            <div class="open-btn">開</div>
        </div>
    </div>

    <div id="card">
        <div style="font-size:12px; color:#b5231f; border-bottom:1px solid #eee; padding-bottom:10px;">恭贺新禧 · 丙午马年</div>
        <div class="blessing-text" id="blessing"></div>
        <div style="margin-top:20px; font-size:12px; color:#d4af37;">祝您万事如意！</div>
    </div>

    <div class="footer">中 · 国 · 传 · 统 · 节 · 日</div>
</div>

<script>
    const blessings = [
        { t: "仓盈庚亿，年岁有息", w: 0.2 },
        { t: "万马奔腾，共赴前程", w: 0.2 },
        { t: "顺颂时宜，喜乐长安", w: 0.2 },
        { t: "春日载阳，福履齐长", w: 0.2 },
        { t: "旧岁千般皆如意，新年万事定称心", w: 0.1 },
        { t: "找徐老师领取马年红包吧！", w: 0.1 }
    ];

    function openPacket() {
        const rand = Math.random();
        let curr = 0, selected = blessings[0].t;
        for (let b of blessings) {
            curr += b.w;
            if (rand < curr) { selected = b.t; break; }
        }
        document.getElementById('blessing').innerText = selected;
        document.getElementById('main').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('main').style.display = 'none';
            document.getElementById('card').style.display = 'block';
        }, 300);
    }
</script>
</body>
</html>
